apiVersion: apps/v1
kind: Deployment
metadata:
 name: todo-webapp
spec:
 replicas: 1
 selector:
   matchLabels:
     app: todo-webapp
 template:
   metadata:
     labels:
       app: todo-webapp
   spec:
     containers:
     - name: todo-container
       image: ghcr.io/alexanderclo22/kubtodoapp:1c51e229e83122c477bdf7ea70aa4f55afda7c26
       ports:
       - containerPort: 80
       envFrom: 
       - configMapRef:
           name: app-config